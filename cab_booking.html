<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cab Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .form-group{
            width: 60%;
            padding-left: 5%;
        }
        .form-group-btn{
            padding-left: 5%;
        }
    </style>
</head>
<body>
<br>
<h1 class="display-4" style="text-align: center;">Cab Booking</h1><hr><br>
    <form method="post" action="/updateprofile">
        <p th:text="'Booking cab for ' + ${username}"></p>
        <div class="form-group">
            <label for="date">Select a date</label><br><br>
            <input type="date" id="cab_date" class="form-control" placeholder="DD/MM/YYYY"name="date"><br>
        </div>
        <hr>
        <div class="form-group md-form">
            <label for="cab_time" class="form-label">Select the time for your cab:</label><br><br>
            <input type="time" id="cab_time" name="cab_time" class="form-control" placeholder="Select Time"><br>
        </div>
        <div class="form-group-btn">
            <button type="submit" class="btn btn-primary">Book Cab</button>
        </div>
        
    </form>
</body>
</html>
