<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .form-control{
            width: 60%;
        }
    </style>
</head>
<body>
<br>
<h1 class="fdisplay-4" style="text-align: center;">Meal Booking</h1><hr><br>
    <form method="post" action="/meal">
        <div style="padding-left: 5%;">
            <p th:text="'Preparing meal for ' + ${username}">Preparing meal for username</p>
			
			<label class="form-label" for="ticket-id">Your Ticket ID</label>
			<input type="text" class="form-control" name="ticket-id" id="ticket-id" readonly placeholder="T9874D49"><br><hr>
            
            <label for="meal-type" class="form-label">Please select the veg/non-veg option</label><br>

            <input type="radio" class="btn-check" name="meal-type" id="success-outlined" value="veg" autocomplete="off" checked>
            <label class="btn btn-outline-success" class="form-label" for="success-outlined">Vegetarian</label>

            <input type="radio" class="btn-check" name="meal-type" id="danger-outlined" value="nonveg" autocomplete="off">
            <label class="btn btn-outline-danger" for="danger-outlined" class="form-label">Non-Vegetarian</label><br><br>
            
            <hr>

            <label for="meal-quantity" class="form-label">How many meals do you want to book?</label><br>
            <input type="number" id="meal-quantity" class="form-control" name="meal-quantity"><br>
            
            <hr>
            
            <label for="meal-time" class="form-label">Select the timings of the meal:</label><br>
            
            <input type="checkbox" class="form-check-input" id="breakfast" name="meal-time" value="breakfast">
            <label for="breakfast" class="form-check-label">Breakfast</label><br>
            
            <input type="checkbox" class="form-check-input" id="lunch" name="meal-time" value="lunch">
            <label for="lunch" class="form-check-label">Lunch</label><br>
            
            <input type="checkbox" class="form-check-input" id="dinner" name="meal-time" value="dinner">
            <label for="dinner" class="form-check-label">Dinner</label><br><br>
            
            <button type="submit" class="btn btn-primary">Book Meal!</button>
        </div>
    </form>
</body>
</html>
