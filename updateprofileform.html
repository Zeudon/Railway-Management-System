<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .form-group{
            width: 60%;
            padding-left: 5%;
        }
        .form-group-btn{
            padding-left: 5%;
        }
    </style>
</head>
<body>
<br>
<h1 class="display-4" style="text-align: center;">Profile Update</h1><hr><br>
    <form method="post" action="/updateprofile">
        <p th:text="'Updating profile data for ' + ${username}"></p>
		<div class="form-group">
            <label for="oldemail">Your existing email id</label><br>
            <input type="email" id="oldemail" class="form-control" name="oldemail" readonly placeholder="abc@xyz.com"><br>
        </div>

        <div class="form-group">
            <label for="newemail" >Enter your new email id</label><br>
            <input type="email" id="newemail" class="form-control" name="newemail" placeholder="Email"><br>
        </div>
        <hr>
		<div class="form-group">
            <label for="oldphone">Your existing phone number</label><br>
            <input type="text" id="oldphone" class="form-control" name="oldphone" readonly placeholder="9988775566"><br>
        </div>

        <div class="form-group">
            <label for="newphone">Enter your new phone number</label><br>
            <input type="text" id="newphone" class="form-control" placeholder="Phone No." name="newphone" pattern="[0-9]{10}"><br>
        </div>
        <hr>
        <div class="form-group">
            <label for="password-verification">Please enter your password to verify:</label><br><br>
            <input type="password" name="password" class="form-control" placeholder="Password"><br>
        </div>
        <div class="form-group-btn">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
        
    </form>
</body>
</html>
