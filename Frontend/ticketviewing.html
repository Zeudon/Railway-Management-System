<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Viewing</title>
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h1 class="font-weight-bold" style="text-align: center;">Previous Booking Details</h1><br><hr><br>
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-responsive">
                <tr th:each="Ticket:${Ticketlist}">
                    <div class="card text-center">
                        <div class="card-header">
                          Your Ticket
                        </div>
                        <div class="card-body">
                          <h5 class="card-title" th:text="${'Ticket Number'+ Ticket.id}">Ticket ID</h5>
                          <p class="card-text" th:text="${'From:'+Ticket.source}">Source</p>
                          <p class="card-text" th:text="${'To:'+Ticket.destination}">Destination</p>
                          <p class="card-text" th:text="${'Date:'+Ticket.date}">Journey Date</p>
                          <p class="card-text" th:text="${'Passengers:'+Ticket.NoOfP}">No of Passengers</p>
                          <a href="#" class="btn btn-primary">Download Ticket</a>
                          <a href="#" class="btn btn-danger">Cancel Ticket</a>
                        </div>
                      </div>
                </tr>
            </table>
        </div>
    </div>
</body>
