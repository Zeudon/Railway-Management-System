<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Profile</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${user}"
			method="post">

			<table border="0" cellpadding="10">
			<tr>
			
			<td>User Details:</td>
			</tr>
			
			
			
				<tr>				
					<td>User ID:</td>
					<td>
						<input type="text" th:field="*{userId}" readonly="readonly" />
					</td>
				</tr>
				<tr>	
				<td>Password:</td>
				<input type="text" th:field="*{password}" readonly="readonly"/>
				</tr>
				<tr>		
	 			
				
				<td>Make Changes to the Profile</td>
				
				
				
				
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" th:field="*{phone}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
